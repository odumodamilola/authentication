<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="wrapper">
        <form action="" >
            <h1>Registration</h1>
            <div class="input-box">
                <input type="text" maxlength="15" placeholder="username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="email address" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="number" placeholder="phone number" maxlength="0" max="11" oninput="limitDigits(event)" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="confirm password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <!-- <div class="remember-forgot">
                <label for=""><input type="checkbox">Remeber me</label>
                <a href="#">Forgot password</a>
            </div> -->

            <button type="submit" class="btn">Sign up</button>

            <div class="register-link">
                <p>Already have an account? <a href="index.html">Sign in</a></p>
            </div>
        </form>
    </div>
     <script>
        function limitDigits(event) {
            const input = event.target;
            const maxLength = 11;
            const value = input.value;

            if (value.length > maxLength) {
                input.value = value.slice(0, maxLength);
            }
        }
    </script>
    
</body>
</html>
